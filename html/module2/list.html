<!DOCTYPE html>
<html lang="en">
<head>
    <title>List</title>
    <style>
        ul{
            list-style-type: square;
        }
    </style>
</head>
<body>
    <!-- Ordered list -->
     <ol>
         <li>apple</li>
         <li>mango</li>
         <li>banana</li>
     </ol>
   <!-- Unordered list -->
     <ul>
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
    </ul>
    <!-- Descriptive list -->
    <dl>
        <dt>Vegetables</dt>
        <dd>Cucumber</dd>
        <dd>Tomato</dd>
        <dd>Onion</dd>

        <dt>Fruits</dt>
        <dd>Apple</dd>
        <dd>Mango</dd>
        <dd>Banana</dd>

        <dt>Food</dt>
        <dd>Rice</dd>
        <dd>Dal</dd>
        <dd>Sugar</dd>
    </dl>

    
</body>
</html>
